name: deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
#       - uses: enriikke/gatsby-gh-pages-action@v2.2.0
#         with:
#           access-token: ${{ secrets.KMP }}
#           deploy-branch: master
      - name: gatsby
        run: npm install -g gatsby-cli
      - name: npm install
        run: npm install
      - name: deploy
        run: npm run deploy
        

